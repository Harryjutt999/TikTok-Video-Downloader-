<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HJH TikTok Video Downloader</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #0b0015;
      background-attachment: fixed; /* ✅ Background fix */
      color: white;
      text-align: center;
      overflow: auto; /* ✅ Scroll enabled */
    }

    /* Card */
    .card {
      margin: 60px auto;
      padding: 25px;
      width: 75%;
      max-width: 400px;
      background: #0d001a;
      border-radius: 15px;
      box-shadow: 0 0 20px #00cfff;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      overflow: hidden;
      border: 2px solid #00cfff;
      box-shadow: 0 0 15px #00cfff;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      margin-bottom: 10px;
      color: #00cfff;
    }
    .subtitle {
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #00cfff;
    }
    .input {
      width: 85%;
      max-width: 300px;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #00cfff;
      border-radius: 8px;
      outline: none;
      text-align: center;
      font-size: 16px;
      background: #000;
      color: #fff;
    }

    /* Buttons */
    .btn {
      display: block;
      width: 85%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      background: #00cfff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #009fbb;
    }
    .btn.secondary {
      background: transparent;
      border: 2px solid #00cfff;
      color: #00cfff;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 0 15px #00cfff;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: gray;
    }
    .footer span {
      color: #00cfff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">
      <img src="https://i.postimg.cc/dVWsQpKw/IMG-20250913-WA0039.jpg" alt="avatar">
    </div>
    <h1>𝑯𝑱𝑯 𝑻𝒊𝒌𝑻𝒐𝒌 𝑽𝒊𝒅𝒆𝒐 𝑫𝒐𝒘𝒏𝒍𝒐𝒂𝒅𝒆𝒓</h1>
    <span class="subtitle">▄︻┻═┳一</span>

    <label for="urlInput">𝑷𝒂𝒔𝒕𝒆 𝑻𝒊𝒌𝑻𝒐𝒌 𝑼𝑹𝑳</label>
    <input id="urlInput" class="input" placeholder="https://www.tiktok.com/..." />

    <button id="fetchBtn" class="btn">🎬 Fetch Video</button>
    <a id="downloadNoWM" class="btn secondary" style="display:none" href="#" download>⬇ Download (No Watermark)</a>
    <a id="downloadWM" class="btn secondary" style="display:none" href="#" download>⬇ Download (With Watermark)</a>

    <div id="videoBox" style="display:none">
      <video id="videoTag" controls></video>
    </div>

    <div class="footer">
      <span>Developed By <span> ▄︻┻═┳一𝐇𝐉𝐇 𝐇𝐀𝐂𝐊𝐄𝐑🔥</span>
    </div>
  </div>

  <script>
    const fetchBtn=document.getElementById("fetchBtn");
    const urlInput=document.getElementById("urlInput");
    const videoBox=document.getElementById("videoBox");
    const videoTag=document.getElementById("videoTag");
    const downloadNoWM=document.getElementById("downloadNoWM");
    const downloadWM=document.getElementById("downloadWM");

    fetchBtn.addEventListener("click",async()=>{
      const url=urlInput.value.trim();
      if(!url){alert("Please enter a TikTok video URL");return;}

      videoBox.style.display="none";
      downloadNoWM.style.display="none";
      downloadWM.style.display="none";

      try{
        const apiUrl=`/api/tiktok?url=${encodeURIComponent(url)}`;
        const res=await fetch(apiUrl);
        const data=await res.json();

        if(data && (data.video_no_watermark || data.video_watermark)){
          if(data.video_no_watermark){
            videoTag.src=data.video_no_watermark;
            videoBox.style.display="block";
            downloadNoWM.style.display="inline-block";
            downloadNoWM.href=data.video_no_watermark;
            downloadNoWM.download="tiktok-no-watermark.mp4";
          }
          if(data.video_watermark){
            downloadWM.style.display="inline-block";
            downloadWM.href=data.video_watermark;
            downloadWM.download="tiktok-watermark.mp4";
          }
        }else{
          alert("Video link not found in API response!");
        }
      }catch(err){
        console.error(err);
        alert("Error fetching video. Check console for details.");
      }
    });
  </script>
</body>
</html>
